publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  sqflite: ^2.3.0
  path: ^1.8.3
  image_picker: ^1.0.4
  shared_preferences: ^2.2.2
  intl: ^0.18.1
  # Firebase dependencies temporarily removed for web build
  # firebase_core: ^2.24.2
  # cloud_firestore: ^4.13.6
  # firebase_auth: ^4.15.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
